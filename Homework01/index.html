<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css">
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">
                    todos
                </h1>
            </header>
            <section class="todo-app__main">
                <input id="todo-input" type="text" class="todo-app__input" placeholder="What to be done">
                <footer class="todo-app__footer"> 
                    <div class="todo-app__total" id="todo-total">
                        1 left
                    </div>
                    <ul class="todo-app__view-buttons">
                        <button>ALL</button>
                        <button>Active</button>
                        <button>Completed</button>
                    </ul>
                    <div class="todo-app__clean">
                        <button>
                            Clear completed
                        </button>
                    </div>
                </footer>
                <ul class="todo-app__list" id="todo-list">
                    <li class="todo-app__item" >
            
                        <div class="todo-app__checkbox">
                            <input id="0" type="checkbox" onclick="completed(this)" value="0">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">
                            default
                        </h1>
                        <img src="./img/x.png" class="todo-app__item-x" onclick="remove(this)">
                    </li>   
                </ul>
            </section> 
        </div>
        <script src="main.js" language="javascript"></script>
    </body>
    
</html>
